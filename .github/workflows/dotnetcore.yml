on: [push,pull_request]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    # checkout the repo
    - uses: actions/checkout@main
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100 # dotnet core version

    
    # dotnet build and publish
    - name: Build with dotnet
      run: dotnet build Source/davidsanchez.cr.csproj --configuration Release
    - name: dotnet publish
      run: |
        dotnet publish Source/davidsanchez.cr.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp 
    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v1
      with: 
        app-name: davidsanchez # Replace with your app name
        publish-profile: ${{ secrets.azureWebAppPublishProfile }} # Define secret variable in repository settings as per action documentation
        package: ${{env.DOTNET_ROOT}}/myapp 
